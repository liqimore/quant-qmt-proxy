[pytest]
# 测试路径
testpaths = tests

# 测试文件、类、函数的命名模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 默认选项
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra
    --color=yes

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_results.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 自定义标记
markers =
    rest: REST API 测试
    grpc: gRPC 测试
    integration: 集成测试（需要真实服务运行）
    performance: 性能测试
    slow: 慢速测试（执行时间较长）
    future: 未来实现的功能
    asyncio: 异步测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 最小 pytest 版本
minversion = 7.0

# 控制台输出格式
console_output_style = progress

# 超时设置（需要 pytest-timeout 插件）
# timeout = 300

# 并发设置（需要 pytest-xdist 插件）
# addopts = -n auto
